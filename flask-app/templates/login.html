{% extends "layout.html" %}
	
	{%block styles %}
	<link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet"/>
	{% endblock %}


	<!-- title -->
	{% block title %}
	Login
	{% endblock %}

	{%block main %}
	<h1>Login</h1>

	<!-- signup form -->
	<form>
		<div id="form-group">
		<div id="form-item">
			<input class="form-input" type="text" name="username" required class="username" placeholder="username">
		</div>
		<div id="form-item">
			<input class="form-input" type="password" name="password" required class="form" placeholder="password">
		</div>
			<button type="submit" id="button">Submit</button>
		</div>
	</form>
{% endblock %}
