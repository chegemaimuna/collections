<!DOCTYPE html>
<html>
<meta charset="utf-8">
  
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- styling -->
<link rel="stylesheet" type="text/css" href="login.css">
<link rel="stylesheet" type="text/css" href="responsive.css">
<head>
	<!-- title -->
	<title>Signup </title>
</head>
<body>
	<h1>Sign up</h1>

	<!-- signup form -->
	<form>
		<div id="form-group">
		<div id="form-item">
			<input class="form-input" type="text" name="username" required class="username" placeholder="username">
		</div>
		<div id="form-item">
			<input class="form-input" type="text" name="email" required class="form" placeholder="email">
		</div>
		<div id="form-item">
			<input class="form-input" type="password" name="password" required class="form" placeholder="password">
		</div>
		<div id="form-item">
			<input class="form-input" type="password" name="confirm" required class="form" placeholder="confirm">
		</div>
			<button type="submit" id="button">Submit</button>
		</div>
	</form>
</body>
</html>
